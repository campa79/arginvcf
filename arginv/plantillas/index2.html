/*Funcion para el request de la API*/
function request(method, url){
	return new Promise(function (resolve, reject){
		var xhr = new XMLHttpRequest();
		xhr.open(method, url);
		xhr.onload = resolve;
		xhr.onerror = reject;
		xhr.send();
	});
}
	</script>
